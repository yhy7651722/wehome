<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<ol class="breadcrumb">

    <li>首页</li>
    <li class="active" style="color: #337ab7;">导航添加</li>
</ol>

<form>
    <div class="form-group">
        <label for="exampleInputEmail1">中文名字</label>
        <input type="text" name="nname" class="form-control" id="exampleInputEmail14" placeholder="中文名称">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">英文名字</label>
        <input type="text" name="ename" class="form-control" id="exampleInputEmail13" placeholder="英文名称">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">排序</label>
        <input type="number" name="nsort" class="form-control" id="exampleInputEmail12" placeholder="数字排序">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">模板</label>
        <input type="text" name="ntpl" class="form-control" id="exampleInputEmail1" placeholder="栏目">
    </div>
    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
<script>
    $('form').on('submit',function (e) {
        e.preventDefault();
        let nav=$(this).serialize();

        $.ajax({
            type:"POST",
            url:'navinsert.php',
            dataType:'json',
            data:nav,
            context:this,
            success:function (res) {
             if (res.code=200){
                 this.reset();
                 alert(res.msg);
             }else {
                 alert(res.msg);
             }

            }
        })
    })



</script>
</html>
