<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <title>添加</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@3.3.7/dist/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
    <script src="https://cdn.bootcss.com/jquery/3.4.1/jquery.min.js"></script>
</head>
<body>
<ol class="breadcrumb">

    <li>首页</li>
    <li class="active" style="color: #337ab7;">新闻添加</li>
</ol>

<form>
    <div class="form-group">
        <label for="exampleInputEmail1">新闻题目</label>
        <input type="text" name="nname" class="form-control" id="exampleInputEmail14" placeholder="新闻题目">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">新闻日期</label>
        <input type="date" name="ntext" class="form-control" id="exampleInputEmail13" placeholder="新闻日期">
    </div>
    <div class="form-group">
        <label for="exampleInputEmail1">新闻详情</label>
        <textarea  name="ndata" class="form-control" rows="3"></textarea>
    </div>

    <button type="submit" class="btn btn-default">Submit</button>
</form>
</body>
<script>
    $('form').on('submit',function (e) {
        e.preventDefault();
        let nnew=$(this).serialize();

        $.ajax({
            type:"POST",
            url:'newinsert.php',
            dataType:'json',
            data:nnew,
            context:this,
            success:function (res) {
                if (res.code=200){
                    this.reset();
                    alert(res.msg);
                }else {
                    alert(res.msg);
                }

            }
        })
    })



</script>
</html>
